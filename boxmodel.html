<!DOCTYPE html>

<head>

    <title>Box Model</title>
    <link rel="stylesheet" type="text/css" href="./boxmodel.css" </head>

<body>
    <section class="parent" id="with-box">
        <p>box-sizing = content-box</p>
        <div class="box relative">relative</div>
        <div class="box absolute">absolute</div>
        <div class="box fixed">fixed</div>
    </section>
    <section class="sibling" id="with-nobox">
        <p>box-sizing = border-box</p>
    </section>

    <nav class="display">

        <a href="#">Home</a>

        <a href="#">Services</a>

    </nav>

        <input type="file">

</body>

</html>
